<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neobots Store</title>
    <meta name="description" content="neobots.org">
    <meta name="author" content="Sam Barbee">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/store.css">
    <link rel="icon" type="image/png" href="ico/favicon.png">
  </head>
  <body>
    <div class="se-pre-con"></div>
    <div id="opc">
      <img class="opc" src="images/opc_square.png" alt=""/>
    </div>

    <div id="sidebar">
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="#">STORE</a></li>
        <li><div class="team">TEAMS</div></li>
        <div id="sidebar-teams">
          <li><a href="crossfire"><img class="sidebar-teamLogos" src="images/crossfireLogo.png" alt=""/></a></li>
          <li><img class="sidebar-teamLogos" src="images/reaperLogo.png" alt=""/></li>
          <li><img class="sidebar-teamLogos" src="images/subzeroLogo.png" alt=""/></li>
        </div>
        <li><a href="#">JOIN US</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
        <div id="sidebar-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>

    <div id="main">
      <header>
        <h1>THE NEOBOTS STORE</h1>
        <h2>ANODIZED ALUMINUM</h2>
      </header>
      <div id="products">
        <div id="products-inner">
          <div class="productpanel" id="buy-button-2">
            <img class="variant-image">
            <h4 class="product-title"></h4>
            <p class="variant-price"></p>
          </div>
          <div class="productpanel" id="buy-button-3">
            <img class="variant-image">
            <h4 class="product-title"></h4>
            <p class="variant-price"></p>
          </div>
          <div class="productpanel" id="buy-button-4">
            <img class="variant-image">
            <h4 class="product-title"></h4>
            <p class="variant-price"></p>
          </div>
        </div>

        <div class="product" id="buy-button-1">
          <img class="variant-image">
          <h1 class="product-title"></h1>
          <h2 class="variant-title"></h2>
          <h2 class="variant-price"></h2>
          <div class="variant-selectors"></div>
          <button class="buy-button js-prevent-cart-listener">Add To Cart</button>
        </div>
      </div>

      <!-- .cart-tab start -->
      <button class="btn btn--cart-tab js-prevent-cart-listener">
        <span class="btn__counter"></span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-cart icon-cart--side" viewBox="0 0 25 25" enable-background="new 0 0 25 25"><g fill="#fff"><path d="M24.6 3.6c-.3-.4-.8-.6-1.3-.6h-18.4l-.1-.5c-.3-1.5-1.7-1.5-2.5-1.5h-1.3c-.6 0-1 .4-1 1s.4 1 1 1h1.8l3 13.6c.2 1.2 1.3 2.4 2.5 2.4h12.7c.6 0 1-.4 1-1s-.4-1-1-1h-12.7c-.2 0-.5-.4-.6-.8l-.2-1.2h12.6c1.3 0 2.3-1.4 2.5-2.4l2.4-7.4v-.2c.1-.5-.1-1-.4-1.4zm-4 8.5v.2c-.1.3-.4.8-.5.8h-13l-1.8-8.1h17.6l-2.3 7.1z"></path><circle cx="9" cy="22" r="2"></circle><circle cx="19" cy="22" r="2"></circle></g></svg>
      </button>
      <!-- .cart-tab end -->


      <!-- .cart begin -->
      <div class="cart">

        <!-- .cart-section begin // cart header -->
        <div class="cart-section cart-section--top">
          <h2 class="cart-title">Your cart</h2>
          <button class="btn--close">
            <span aria-role="hidden">×</span>
            <span class="visuallyhidden">Close</span>
          </button>
        </div>
        <!-- .cart-section end -->

        <!-- .cart-form begin // cart body -->
        <div class="cart-form">
          <div class="cart-item-container cart-section">

          </div>

          <!-- .cart-bottom begin -->
          <div class="cart-bottom">
            <div class="cart-info clearfix cart-section">
              <div class="type--caps cart-info__total cart-info__small">Total</div>
              <div class="cart-info__pricing">
                <span class="cart-info__small cart-info__total">USD</span>
                <span class="pricing pricing--no-padding"></span>
              </div>
            </div>
            <div class="cart-actions-container cart-section type--center">
              <div class="cart-discount-notice cart-info__small">Shipping and discount codes are added at checkout.</div>
              <input type="submit" class="btn btn--cart-checkout" id="checkout" name="checkout" value="Checkout">
            </div>
          </div>
          <!-- .cart-bottom end -->

        </div>
        <!-- .cart-form end -->

      </div>
      <!-- .cart end -->

      <script id="CartItemTemplate" type="text/template">
        <div class="cart-item">
          <div class="cart-item__img"></div>
          <div class="cart-item__content">
            <div class="cart-item__content-row">
              <div class="cart-item__variant-title"></div>
              <span class="cart-item__title"></span>
            </div>
            <div class="cart-item__content-row">
              <div class="cart-item__quantity-container">
                <button class="btn--seamless quantity-decrement" type="button"><span>-</span><span class="visuallyhidden">Decrement</span></button>
                <input class="cart-item__quantity" type="number" min="0" aria-label="Quantity">
                <button class="btn--seamless quantity-increment" type="button"><span>+</span><span class="visuallyhidden">Increment</span></button>
              </div>
              <span class="cart-item__price"></span>
            </div>
          </div>
        </div>
      </script>

      <div id="footCenter">
        <div class="foot">
          <img class="neoLogo" src="images/neoLogo.png" alt=""/>
          <a href="https://www.facebook.com/TeamSixty" target="_blank"><img class="fb" src="images/fb.png" alt=""/></a>
          <a href="crossfire"><img class="crossLogo" src="images/crossfireLogo.png" alt=""/></a>
          <img class="reaperLogo" src="images/reaperLogo.png" alt=""/>
          <img class="subzeroLogo" src="images/subzeroLogo.png" alt=""/>
        </div>
        <p>© 2016 TEAM SIXTY ROBOTICS LLC</p>
      </div>
    </div>

    <script src="https://use.typekit.net/ipf6qjf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="http://sdks.shopifycdn.com/js-buy-sdk/latest/shopify-buy.polyfilled.globals.min.js"></script>
    <script src="scripts/load.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/store.js"></script>
  </body>
</html>
